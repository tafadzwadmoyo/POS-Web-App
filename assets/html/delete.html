<div id="delete" class="text-center" ng-controller="deleteController">

    <img id="delete-img" src="{{productImgUrl}}" />
    <div class="delete-text">
        Are you sure you want to delete this product: {{productName}}?
    </div>

    <div class="delete-yes-button text-center" ng-click="delete()">
        Yes
    </div>
    <div class="delete-no-button text-center" ng-click="go('stock')">
        No
    </div>
</div>
