<div id="product" ng-controller="productController">
    <div id="product-top">
        <div id="product-top-left">
            <div id="product-title">
                <input class="product-input" value="{{product['name']}}" />
            </div>
            <div id="product-color">
                <input class="product-input" value="{{product['color']}}" />
            </div>
        </div>
        <div id="product-top-right">
            <div id="product-selling-price">
                Selling Price: R<input class="product-input" value="{{product['s-price']}}" />
            </div>
            <div id="product-cost-price">
                Cost Price: R<input class="product-input" value="{{product['c-price']}}" />
            </div>
        </div>
    </div>
    <img id="product-image" src="assets/images/BBN.png">
    <div id="product-description">
        <textarea class="product-textarea ">{{product['description']}}</textarea >
    </div>
    <div id="product-category">
        Category: <input class="product-input" value="{{product['category']}}"/>
    </div>
    <div id="product-quantity">
        Available Quantity: <input class="product-input" value="{{product['stock']}}"/>
    </div>
    <div>
        <div class="product-save-button text-center" ng-click="save()">
            save
        </div>
    </div>
</div>
