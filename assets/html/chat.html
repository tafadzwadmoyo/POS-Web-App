<div id="search-panel" class="row">
    <div class="col-sm-1">
        <img id="search-icon" src="assets/icons/search.png" />
    </div>
    <div  class="col-sm-11">
        <input id="search-input" type="text" placeholder="Search messages">
    </div>        
</div>
<div id="chat-messages"  class="text-center" ng-controller="chatMessageBoxController">
    <chat-message-box message="message" ng-repeat="message in messages"></chat-message-box>
</div>
