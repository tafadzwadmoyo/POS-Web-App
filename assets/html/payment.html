<div id="payment" ng-controller="paymentController">
    <div class="sell-email-address">
        <input id="sell-email-address-input" placeholder="Enter client's email address" />
    </div>
    <div id="sell-acount-type">
        <div class="sell-payment-heading">
            Payment Type
        </div>
        <div class="sell-payment-option">
            <input type="radio" id="sell-payment-cash" name="sell-payment-option" value="cash">
            <label for="sell-payment-cash">cash</label>
        </div>
        <div class="sell-payment-option">
            <input type="radio" id="sell-payment-" name="sell-payment-option" value="snapscan">
            <label for="sell-payment-snapscan">SnapScan</label>
        </div>
        <div class="sell-payment-option">
            <input type="radio" id="sell-payment-card" name="sell-payment-option" value="card">
            <label for="sell-payment-card">Debit/Credit Card</label>
        </div>
    </div>

    <div class="sell-totals">
        <div class="row">
            <div class="col-sm-3 sell-subtotal sell-price-title">
                Subtotal:
            </div>
            <div class="col-sm-5 sell-subtotal sell-price-value">
                R{{subtotal}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 sell-vat sell-price-title">
                VAT:
            </div>
            <div class="col-sm-5 sell-vat sell-price-value">
                R{{subtotal*.15}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 sell-total sell-price-title">
                Total:
            </div>
            <div class="col-sm-5 sell-total sell-price-value">
                R{{subtotal*1.15}}
            </div>
        </div>
    </div>
    <div class="sell-payment-button text-center" ng-click="purchase()">
        Continue
    </div>
</div>
