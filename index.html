<!DOCTYPE HTML>

-->
<html ng-app="pos">
    <head>
            <title>Point Of Sale</title>
            <!--Stylesheets-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
            <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

            <!--Javascripts-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
                <!-- Getting font from Google -->
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
                <!-- AngularJS file-->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script src="assets/js/angularjs/app.js"></script>
            <script src="assets/js/angularjs/messages.js"></script>
            <script src="assets/js/angularjs/profile.js"></script>
            <script src="assets/js/angularjs/overlaymenu.js"></script>
            <script>
                    WebFont.load({
                      google: {
                        families: ['Roboto']
                      }
                    });
                  </script>
    </head>
    <body >
        <nav id="nav-bar" class="row list-unstyled">
            <li class="col-sm-3" id="menu_li"><img id="menu_icon" src="assets/icons/navbar_mobile_light.png"/></li>
            <li class="col-sm-*" id="page-title">Profile</li>
        </nav>
        <div id="overlay_menu" ng-controller="overlayMenuController">
            <div class="row overlay_menu_row">
                <menu-item item="item" ng-repeat="item in menu_items"></menu-item>
            </div>
        </div>
        <div id="main">
            <div id="profile" class="text-center" ng-controller="profileController">
                <img id="profile_img" src="{{profile.imgurl}}" class="rounded-circle" />
                <h1 id="profile_name"> {{profile.name}} </h1>
                <p id="profile_role">{{profile.role}}</p>
            </div>
            <div id="messages"  class="text-center" ng-controller="messageBoxController">
                <message-box message="message" ng-repeat="message in messages"></message-box>
            </div>
        </div>

        <div id="bottom_menu" class="row">
            <div class="col text-center">
                <img class="bottom_menu_icon " src="assets/icons/chat.png" />
            </div>
            <div class="col text-center">
                <img class="bottom_menu_icon" src="assets/icons/cart.png" />
            </div>
            <div class="col text-center bottom_menu_active">
                <img class="bottom_menu_icon" src="assets/icons/home.png" />
            </div>
            <div class="col text-center">
                <img class="bottom_menu_icon" src="assets/icons/stock.png" />
            </div>
            <div class="col text-center">
                <img class="bottom_menu_icon" src="assets/icons/settings.png" />
            </div>
        </div>
    </body>
    <script src="assets/js/main.js" type="text/javascript" ></script>
    <script src="assets/js/overlay_menu.js" type="text/javascript" ></script>
</html>
