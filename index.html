<!DOCTYPE HTML>

-->
<html ng-app="pos">
    <head>
            <title>Point Of Sale</title>
            <!--Stylesheets-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
            <link rel="stylesheet" type="text/css" href="assets/css/main.css" />

            <!--Javascripts-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
            <script src="assets/js/setup.js"></script>
                <!-- Getting font from Google -->
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
                <!-- AngularJS file-->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script src="assets/js/angularjs/app.js"></script>
            <script src="assets/js/angularjs/messages.js"></script>
            <script src="assets/js/angularjs/targetPage.js"></script>
            <script src="assets/js/angularjs/overlaymenu.js"></script>
            <script src="assets/js/angularjs/profile.js"></script>
            <script>
                    WebFont.load({
                      google: {
                        families: ['Roboto']
                      }
                    });
                  </script>
    </head>
    <body >
        <nav id="nav-bar" class="row list-unstyled">
            <li class="col-sm-2" id="menu_li"><img id="menu_icon" src="assets/icons/navbar_mobile_light.png"/></li>
            <li class="col-sm-*" id="page-title">Profile</li>
        </nav>
        <div id="overlay_menu" ng-controller="overlayMenuController">
            <menu-item item="item" changeTarget="changeTarget" ng-repeat="item in menu_items"></menu-item>
        </div>
        <div id="main" ng-controller="targetPageController">
            
        </div>
        

        <div id="bottom_menu" class="row" ng-controller="targetPageController">
            <div class="col text-center" ng-click="changeTarget('chat')">
                <img class="bottom_menu_icon " src="assets/icons/chat.png" />
                <div class="bottom_menu_text">Chat</div>
            </div>
            <div class="col text-center" ng-click="changeTarget('cart')">
                <img class="bottom_menu_icon" src="assets/icons/cart.png" />
                <div class="bottom_menu_text">Sell</div>
            </div>
            <div class="col text-center bottom_menu_active" ng-click="changeTarget('home')"> 
                <img class="bottom_menu_icon" src="assets/icons/home.png" />
                <div class="bottom_menu_text">Home</div>
            </div>
            <div class="col text-center" ng-click="changeTarget('stock')">
                <img class="bottom_menu_icon" src="assets/icons/stock.png" />
                <div class="bottom_menu_text">Stock</div>
            </div>
            <div class="col text-center" ng-click="changeTarget('settings')">
                <img class="bottom_menu_icon" src="assets/icons/settings.png" />
                <div class="bottom_menu_text">Settings</div>
            </div>
        </div>
    </body>
    <script src="assets/js/main.js" type="text/javascript" ></script>
    
    <script src="assets/js/overlay_menu.js" type="text/javascript" ></script>
    <pre>
        <script src="assets/js/target_page.js"></script>
    </pre>
</html>
