<div id="login" class="text-center" ng-controller="clientLoginController" ng-keypress="enterLogin($event)">
    <div id="login-text">
        Enter your email address to see your invoices
    </div>
    <div id="login-email" class="center-block">
        <img src="/assets/icons/user.svg" />
        <input id="login-email-input" placeholder="email address" />
    </div>

    <div class="login-button text-center" ng-click='login()'>
        LOGIN
    </div>
</div>
